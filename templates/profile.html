{% extends "base.html" %}
{% from "bookCoverMacro.html" import bookCover with context %}
{% from "bookshelfMacro.html" import bookshelf with context %}
{% block content %}

    <div class="prof-header" style="overflow: auto">

        <h1 style="display: flex; justify-content: center;align-items: center;"> <img class="profile-picture" src="{{ session.picture }}" alt="book cover">  {{ username }}</h1>
    </div>

    <br>

    <form class="pure-form pure-form-inline" id="titleForm" action="/add_bookshelf" method="post" style="display: flex; justify-content: center;align-items: center;">
        <label for="name">Create Bookshelf</label>
        <input type="text" id="name" name="name" placeholder="Bookshelf Name" required="">
        <button id="submit">Create</button>
    </form>
    <br>

    <h1 style="display:flex; justify-content: center; align-items: center">Recent Bookshelves</h1>

    <div class="pure-g">
        {% for shelf in bookshelves %}
            <div class="pure-u-1 pure-u-lg-1-2">
              {{ bookshelf(shelf) }}
            </div>
        {% endfor %}
    </div>

{% endblock %}
